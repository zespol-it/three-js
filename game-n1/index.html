<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Platformer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #main-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #main-menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0f0;
        }
        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 20px;
            background: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-button:hover {
            background: #00ff00;
        }
        #difficulty-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #health {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background: #0f0;
            transition: width 0.3s;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #pause-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1>3D Platformer</h1>
        <button class="menu-button" id="start-button">Start Game</button>
        <button class="menu-button" id="difficulty-button">Difficulty</button>
        <button class="menu-button" id="instructions-button">Instructions</button>
    </div>

    <div id="difficulty-menu">
        <h2>Select Difficulty</h2>
        <button class="menu-button" data-difficulty="easy">Easy</button>
        <button class="menu-button" data-difficulty="medium">Medium</button>
        <button class="menu-button" data-difficulty="hard">Hard</button>
        <button class="menu-button" id="back-button">Back</button>
    </div>

    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="health">
            <div id="health-bar"></div>
        </div>
    </div>

    <div id="game-over">
        Game Over
        <button id="restart-button">Restart</button>
    </div>

    <div id="instructions">
        WASD - Move | SPACE - Jump | Collect coins and avoid obstacles!
    </div>

    <div id="pause-menu">
        <h2>Game Paused</h2>
        <button class="menu-button" id="resume-button">Resume</button>
        <button class="menu-button" id="main-menu-button">Main Menu</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
