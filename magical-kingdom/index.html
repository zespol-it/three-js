<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Kingdom</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #000;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            height: 5px;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #title {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffd700;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="title">Magical Kingdom</div>
    <div id="controls">
        <div class="control-group">
            <label>Magic Sparkles</label>
            <input type="range" id="sparkleIntensity" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Castle Glow</label>
            <input type="range" id="castleGlow" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Floating Speed</label>
            <input type="range" id="floatSpeed" min="0" max="2" step="0.1" value="1">
        </div>
    </div>
    <div id="info">
        ✨ Use mouse to look around | Scroll to zoom | Click and drag to move ✨
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
