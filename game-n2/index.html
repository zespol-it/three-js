<!DOCTYPE html>
<html>
<head>
    <title>Nuclear Strike Style Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #hud {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Controls:</h2>
        <p>W - Move Forward</p>
        <p>S - Move Backward</p>
        <p>A - Turn Left</p>
        <p>D - Turn Right</p>
        <p>SPACE - Fire</p>
        <p>Mouse - Look around</p>
    </div>
    <div id="hud">
        <p>Score: <span id="score">0</span></p>
        <p>Health: <span id="health">100</span></p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
